<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#CreateUserModal"
>
  Create Account
</button>

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Middle Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">User Name</th>
      <th scope="col">Password</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Birth Date</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">1</th>
      <td>{{ user.firstname }}</td>
      <td>{{ user.middlename }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{user.cellnumber}}</td>
      <td>{{ user.birthdate }}</td>
    </tr>
  </tbody>
</table>

<!-- Modal -->

<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
  id="CreateUserModal"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"
              >First Name:</label
            >
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="user.firstname">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"
              >Middle Name:</label
            >
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="user.middlename" placeholder="Optional">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"
              >Last Name:</label
            >
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="user.lastname">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="user.username">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="user.password">
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-danger" data-dismiss="modal" value="Close">
          <input type="button" class="btn btn-primary" value="Create" (click)= "addUser()">
        </div>
      </form>
    </div>
  </div>
</div>
